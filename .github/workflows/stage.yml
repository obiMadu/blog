name: Stage

on:
    push:
        branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
      
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build (Staging)
        run: hugo --minify --environment 'staging'     

      - name: Download Algolia CLI
        run: wget https://github.com/algolia/cli/releases/download/v${{vars.ALGOLIA_VERSION}}/algolia_${{vars.ALGOLIA_VERSION}}_linux_amd64.tar.gz

      - name: Install Algolia CLI
        run: tar -xf algolia_${{vars.ALGOLIA_VERSION}}_linux_amd64.tar.gz && cd algolia_${{vars.ALGOLIA_VERSION}}_linux_amd64 && sudo cp algolia /usr/local/bin
    
      - name: Upload Index
        run: algolia objects update blog -F ./public/index.json --wait --application-id "${{secrets.ALGOLIA_APPID}}" --admin-api-key "${{secrets.ALGOLIA_ADMINKEY}}"

      - name: Deploy (Staging)
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: obiMadu/blog-staging
          publish_dir: ./public
          publish_branch: gh-pages
          cname: stage.blog.obimadu.pro